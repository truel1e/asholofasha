<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            color: #333;
        }

        .profile-header {
            background-color:rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .about-me {
            margin: 20px 0;
            font-size: 16px;
            color: #777;
        }

        .upload-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="profile-header">
        <h1>{{ request.session.username }}</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 text-center">
                <div class="user-info">
                    <img class="profile-photo img-fluid" src="https://via.placeholder.com/150" alt="Фото профиля">
                    <div class="about-me">
                        <p>Немного о себе, ваше описание здесь.</p>
                    </div>
                </div>

                <div class="upload-form">
                    <h2>Загрузить контент</h2>
                    <form enctype="multipart/form-data" action="/upload" method="post">
                        <div class="mb-3">
                            <label for="content-type" class="form-label">Выберите тип контента:</label>
                            <select id="content-type" name="content-type" class="form-select">
                                <option value="photo">Фото</option>
                                <option value="video">Видео</option>
                                <option value="audio">Музыка</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Выберите файл:</label>
                            <input type="file" id="file" name="file" class="form-control" accept="image/*, video/*, audio/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Загрузить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
